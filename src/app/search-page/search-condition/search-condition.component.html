<div class="MH-searchcondition">
  <label for="MH-searchcondition" id="MH-label-large">Search conditions</label>
  <form role="form" id="MH-searchcondition">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="MH-location">Location / Region</label>
          <select id="MH-location" class="form-control MH-select">
            <option>Tasmania</option>
            <option>Yogyakarta</option>
            <option>Tokyo</option>
            <option>Busan</option>
            <option>Taipe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="MH-type">Type</label>
          <select id="MH-type" class="form-control MH-select">
            <option>Villa</option>
            <option>Recident</option>
            <option>Commercial</option>
          </select>
        </div>
      </div>
      <!-- break -->
      <div class="col-4">
        <div class="form-group">
          <label for="MH-minprice">Min Price</label>
          <select id="MH-minprice" class="form-control MH-select">
            <option>$4,200</option>
            <option>$6,700</option>
            <option>$8,150</option>
            <option>$11,110</option>
          </select>
        </div>
        <div class="form-group">
          <label for="MH-maxprice">Max Price</label>
          <select id="MH-maxprice" class="form-control MH-select">
            <option>$8,200</option>
            <option>$11,700</option>
            <option>$14,150</option>
            <option>$21,110</option>
          </select>
        </div>
      </div>
      <!-- break -->
      <div class="col-4">
        <div class="form-group">
          <label for="MH-bathroom">Bathroom</label>
          <select id="MH-bathroom" class="form-control MH-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="MH-bedroom">Bedroom</label>
          <select id="MH-bedroom" class="form-control MH-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>

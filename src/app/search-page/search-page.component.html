<div class="MH-searchpage">
  <div class="MH-searchcondition">
    <h3>Tell us about more details: (dropdown demo)</h3>
    <form role="form">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="location">Location</label>
            <select class="form-control MH-select">
              <option>Tasmania</option>
              <option>Yogyakarta</option>
              <option>Tokyo</option>
              <option>Busan</option>
              <option>Taipe</option>
            </select>
          </div>
          <div class="form-group">
            <label for="maxprice">Max Price</label>
            <select class="form-control MH-select">
              <option>$8,200</option>
              <option>$11,700</option>
              <option>$14,150</option>
              <option>$21,110</option>
            </select>
          </div>
        </div>
        <!-- break -->
        <div class="col-3">
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control MH-select">
              <option>For Sale</option>
              <option>For Rent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bathroom">Bathroom</label>
            <select class="form-control MH-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>
        <!-- break -->
        <div class="col-3">
          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control MH-select">
              <option>Villa</option>
              <option>Recident</option>
              <option>Commercial</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bedroom">Bedroom</label>
            <select class="form-control MH-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>
        <!-- break -->
        <div class="col-3">
          <div class="form-group">
            <label for="minprice">Min Price</label>
            <select class="form-control MH-select">
              <option>$4,200</option>
              <option>$6,700</option>
              <option>$8,150</option>
              <option>$11,110</option>
            </select>
          </div>
          <div class="form-group">
            <label for="submit">&nbsp;</label>
            <!--<input type="submit" name="submit" value="Search" class="btn btn-success btn-block" />-->
            <button class="btn btn-success btn-block" (click)="onLoadSearchResult()">Search</button>
          </div>
        </div>
      </div>
    </form>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="btn-group MH-btn-group">
    <button type="button" class="btn btn-secondary" (click)="onLoadHome()">Go to the home page</button>
    <button type="button" class="btn btn-secondary" (click)="onLoadDetails()" disabled>Go to the details page</button>
  </div>
</div>

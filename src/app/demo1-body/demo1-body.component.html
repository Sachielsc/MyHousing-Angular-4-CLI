<div class="MH-body">
  <h3>Check the type of your desired estate: (checkbox demo)</h3>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.left"> House (pre-checked)
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Apartment
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.right"> Condo
    </label>
  </div>
  <pre>{{model | json}}</pre>
</div>

<div class="MH-body">
  <h3>Tell us about more details: (dropdown demo)</h3>
  <form role="form">
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="location">Location</label>
          <select class="form-control MH-select">
            <option>Tasmania</option>
            <option>Yogyakarta</option>
            <option>Tokyo</option>
            <option>Busan</option>
            <option>Taipe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maxprice">Max Price</label>
          <select class="form-control MH-select">
            <option>$8,200</option>
            <option>$11,700</option>
            <option>$14,150</option>
            <option>$21,110</option>
          </select>
        </div>
      </div>
      <!-- break -->
      <div class="col-3">
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control MH-select">
            <option>For Sale</option>
            <option>For Rent</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bathroom">Bathroom</label>
          <select class="form-control MH-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
      <!-- break -->
      <div class="col-3">
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control MH-select">
            <option>Villa</option>
            <option>Recident</option>
            <option>Commercial</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bedroom">Bedroom</label>
          <select class="form-control MH-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
      <!-- break -->
      <div class="col-3">
        <div class="form-group">
          <label for="minprice">Min Price</label>
          <select class="form-control MH-select">
            <option>$4,200</option>
            <option>$6,700</option>
            <option>$8,150</option>
            <option>$11,110</option>
          </select>
        </div>
        <div class="form-group">
          <label for="submit">&nbsp;</label>
          <input type="submit" name="submit" value="Search" class="btn btn-success btn-block" />
        </div>
      </div>
    </div>
  </form>
</div>
